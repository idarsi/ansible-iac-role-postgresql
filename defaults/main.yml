---
###############################################################################
#
# DEFAULT CONFIGURATION FOR THE ROLE
#
# Warning! Do not edit this file but set configuration in inventory,
# playbook or as commandline parameter with ansible-playbook command
#
###############################################################################

###############################################################################
# ENVIRONMENT CONFIGURATION
###############################################################################

http_proxy: ""
https_proxy: ""
no_proxy: ""

###############################################################################
# DNF CONFIGURATION
###############################################################################

dnf_sslverify: true
dnf_validate_certs: true
dnf_disable_gpg_check: false
dnf_update_cache: true

pg_dnf_repo_path: "/etc/yum.repos.d/pgdg-redhat-all.repo"

###############################################################################
# ANSIBLE LOG
###############################################################################

pg_name: "postgresql"
pg_ansible_report: true
pg_ansible_report_tasks_path: "/root/ansible-report-tasks.log"

###############################################################################
# INSTALLATION
###############################################################################

pg_default_dir: "/var/lib/pgsql"
pg_bind_dir: "{{ pg_default_dir }}"
pg_systemd_service_dir: "/usr/lib/systemd/system"
pg_log_directory: "/var/log/pgsql"

# Do not change os user
pg_os_user: "postgres"
pg_os_group: "postgres"

###############################################################################
# CERTIFICATE
###############################################################################

pg_certificate_private_key_path: "postgresql.key"
pg_certificate_private_key_bits: 3072
pg_certificate_public_key_path: "postgresql.crt"
pg_certificate_public_key_days: 3650
pg_certificate_ssl_min_protocol_version: "tlsv1.3"

###############################################################################
# CONNECTIONS AND AUTHENTICATION
###############################################################################

pg_default_port: 5432
pg_default_max_connections: 100

pg_lang: "fi"
pg_locale: "FI"
pg_encoding: "UTF-8"
pg_timezone: "Europe/Helsinki"

pg_lc_ctype: "{{ pg_lang | lower }}_{{ pg_locale | upper }}.{{ pg_encoding | upper }}"
pg_lc_collate: "{{ pg_lang | lower }}_{{ pg_locale | upper }}.{{ pg_encoding | upper }}"

###############################################################################
# EXTENSIONS
###############################################################################

pg_shared_preload_libraries: []
